spring.application.name=simple-avito
spring.config.import=classpath:secret.properties

#   JPA public settings
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

#   Redis public settings
spring.data.redis.port=6379
spring.data.redis.database=1

#   Other settings
logging.level.root=debug
logging.level.org.apache.tomcat.util.net.NioEndpoint=info
logging.level.org.hibernate.orm.idgen.factory=info
server.port=8080
